<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fluid Image Mask</title>
    <meta name="viewport" content="width=device-width">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="author" content="Lydia Jackson">
    <style>html, body {height: 100%; margin: 0; padding: 0; width: 100%;}</style>
  </head>
  <body>
    <script src="js/fluid-image-mask.js"></script>
    <script>
      var fim = new FluidImageMask({
        'targetEl': document.body,
        'filePath': 'assets/main-bg.jpg',
        'maskWidth': '100',
        'maskHeight': '100'
      });
      fim.create();
    </script>
  </body>
</html>
